<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        class Car {
            constructor(name) {
                this.brand = name
            }
            present() {
                return `I have a ${this.brand}`
            }
        }
        class Model extends Car {
            constructor(name, mod) {
                super(name)
                this.model = mod
            }
            show() {
                return this.present() + `, it is a ${this.model}`
            }
        }
            const mycar1 = new Model("르노", "XM3")
            const mycar2 = new Model("현대", "소나타")
            const mycar3 = new Model("기아", "K5")
            document.writeln(mycar1.show())
            document.writeln(mycar2.show())
            document.writeln(mycar3.show())
    </script>
</body>

</html>
